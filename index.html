<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <!-- google img start -->
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="321" height="113" alt="">
    </div>
    <!-- google img end -->

    <!-- search stick start -->
    <div class="center firstbar">
        Search the web using Google!
        <br>
        <input type="text" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- search stick end -->

    <!-- links start -->
    <div class="center flex">
        <div id="special">
            Special Searches
            <br>
            <a href="https://web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div id="link">
            <a href="#">Help</a>
            <br>
            <a href="#">About Google</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Gooogle! Logos</a>
        </div>
        <div id="getgoogle">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="text" placeholder="your e-mail">
            <br>
            <input type="submit" id="subscribe" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>
    <!-- links end -->

    <!-- footer start -->
    <div class="center footer">
        <footer>Copyright @1998 Google Inc.</footer>
    </div>
    <!-- footer end -->


</body>
</html>
